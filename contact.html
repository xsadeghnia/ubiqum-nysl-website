<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
</head>
<body>
    <div class="whole_page">
        <div class="center norm-height">
            <div class="head">
                <div class="logo">
                    <img src="images/nysl_logo.png" alt="">
                </div>
                <div class="site-name">
                    <p>Northside Youth Soccer League</p>
                </div>
                <div class="menu-bar">
                    <div class="home menu-item">
                        <a href="home.html">Home</a>
                    </div>
                    <div class="about menu-item">
                        <a href="about.html">About</a>
                    </div>
                    <div class="contact menu-item">
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="game-info menu-item">
                        <a href="game-info.html">Game info</a>
                    </div>
                    <div class=" rules menu-item">
                        <a href="rules.html">Rules</a>
                    </div>
                    <div class="registration-form  menu-item">
                        <a href="registration.html">Registration</a>
                    </div>
                </div>
            </div>
            <div class="mobile-menu-bar">
                <img class="mobile-logo" src="images/nysl_logo.png" alt="Logo">

                    <p>Northside Youth Soccer League</p>
                </div>
                
                    <div class="topnav">
                        <a href="home.html" class="active"></a>
                        <div id="myLinks">
                          <a href="home.html">Home</a>
                          <a href="game-info.html">Game info</a>
                          <a href="rules.html">Rules</a>
                          <a href="registration.html">Registration</a>
                          <a href="about.html">About</a>
                          <a href="contact.html">Contact</a>
                        </div>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                          <i class="fa fa-bars"></i>
                        </a>
                </div>
            </div>
            <div class="content">
                <div class="contact-title">
                    <p>Contact Us</p>
                </div>
                <div class="text">
                    <p>Please email us at <a href="mailto:nysl@chisoccer.org?">nysl@chisoccer.org</a></p>
                    <p>We will reply to your email as soon as we can.</p>
                </div>
            </div>
        </div>
    </div>

</html>
